<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform

</p>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
  <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter Your Name" required /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter Your Email" required /></label>
        <label for="number" id="number-label">Age (years): <input id="number" type="number" name="age" min="13" max="120" placeholder="Enter Your Age" /></label>
      </fieldset>

      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        </fieldset>

        <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?

</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="1" checked /> Definitely</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="0"/> Maybe</label>
      </fieldset>
      <fieldset>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input value="1" class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <label for="terms-and-conditions">
        <input value="0" class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I do not accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
  <input id="submit" type="submit" value="Submit" />
  </form>
  </body>
</html>
